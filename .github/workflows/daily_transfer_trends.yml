name: Daily Transfer Trends

on:
  schedule:
    # 7am UK time (runs 1 hour after price changes)
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  send-transfer-trends:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests pyTelegramBotAPI
      
      - name: Send transfer trends to Telegram
        env:
          API_KEY: ${{ secrets.TELEGRAM_API_KEY }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python send_transfer_trends.py
