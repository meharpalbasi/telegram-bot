name: Daily Price Predictions

on:
  schedule:
    # 5pm UK time (17:00 UTC in summer, 17:00 GMT in winter)
    # Using 17:00 UTC - adjust for BST if needed
    - cron: '0 17 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  send-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Send price predictions
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python send_price_predictions.py
